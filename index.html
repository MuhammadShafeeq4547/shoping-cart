<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main {
    width: 100%;
    height: 100vh;
    background-color: #ffcc66;
    display: flex;
    align-items: center;
    justify-content: center;
}

.parent {
    width: 450px;
    height: 500px;
    border: 3px solid #666666;
    background-color: #f0f0f0;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.p-reg {
    font-size: 30px;
    font-weight: 600;
    color: #333333;
    letter-spacing: 1px;
    margin-top: 20px;
}

.parent2 {
    width: 90%;
    height: 87%;
}

.circle-parent {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    position: relative;
}

.circle1 {
    width: 40px;
    height: 40px;
    background-color: #666666;
    border-radius: 50%;
    color: #ffffff;
    font-size: 23px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1111;
}

.line-parent {
    width: 90%;
    height: 8px;
    background-color: #e0e0e0;
    position: absolute;
    top: 45%;
    left: 5%;
}

.line {
    width: 0%;
    height: 8px;
    background-color: #ff6666;
    position: absolute;
    top: 45%;
    left: 5%;
}

.bgk {
    background-color: #ff6666;
}

.parent-p {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-left: 2%;
    margin-top: 10px;
}

.p1 {
    font-size: 14px;
    font-weight: 500;
}

.btn-parent {
    width: 100%;
    height: 100px;
    display: flex;
    align-items: center;
}

.button1,
.button2 {
    width: 100px;
    height: 40px;
    background-color: #333333;
    color: #ffffff;
    outline: none;
    border: none;
    font-size: 20px;
    font-weight: 500;
    border-radius: 5px;
    transition: 0.3s;
    cursor: pointer;
    margin-left: 20%;
}

.button1:hover,
.button2:hover {
    background-color: #ff6666;
    color: #ffffff;
}

.inp-parent {
    width: 100%;
    height: 230px;
    position: relative;
}

.parent-js {
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: #ffffff;
    top: 0;
    left: 0;
    display: none;
}

.op {
    display: block;
}

.p-user {
    font-size: 16px;
    font-weight: 500;
    margin-top: 30px;
}

.input1 {
    width: 90%;
    height: 45px;
    outline: none;
    border: 1px solid #cccccc;
    margin-top: 10px;
    border-radius: 5px;
    padding: 15px;
    font-size: 20px;
    font-weight: 400;
    color: #333333;
}

@media screen and (max-width: 768px) {
    .parent {
        width: 90%;
    }
}

    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="products"></div>
            <div class="page"></div>
            <div class="cart">
                <h2>Your Cart</h2>
                <div class="div"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
