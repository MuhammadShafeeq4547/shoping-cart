<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

/* Color Combination */
:root {
    --primary-color: #007bff; /* Blue */
    --secondary-color: #15b6f1; /* Light Blue */
    --text-color: #333; /* Dark Gray */
    --background-color: #f9f9f9; /* Light Gray */
    --border-color: #ccc; /* Light Gray */
}

/* Main Container */
.main {
    width: 100%;
}

/* Page Container */
.container {
    width: 90%;
    max-width: 960px;
    margin: auto;
    padding: 20px;
}

/* Title Style */
h1 {
    font-size: 30px;
    text-align: center;
}

/* Product Grid */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 30px;
}

/* Product Card */
.add {
    width: calc(50% - 20px); /* Adjust as needed */
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid var(--border-color);
    background-color: var(--background-color);
    text-align: center;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}

@media screen and (min-width: 768px) {
    .add {
        width: calc(33.33% - 20px); /* Adjust as needed */
    }
}

@media screen and (min-width: 992px) {
    .add {
        width: calc(25% - 20px); /* Adjust as needed */
    }
}

/* Product Description */
.products p {
    margin-top: 5px;
    font-size: 16px;
    font-weight: 400;
}

/* Add to Cart Button */
.products button {
    width: 100%;
    height: 30px;
    background-color: var(--primary-color);
    outline: none;
    border: none;
    font-size: 14px;
    font-weight: 500;
    color: white;
    margin-top: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.products button:hover {
    background-color: var(--secondary-color);
}

/* Pagination Container */
.page {
    text-align: center;
    margin-top: 30px;
}

/* Pagination Button */
.page button {
    background-color: var(--background-color);
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.page button:hover {
    background-color: rgba(128, 128, 128, 0.645);
}

/* Cart Container */
.cart {
    margin-top: 50px;
}

/* Cart Item Style */
.cart-item {
    border: 1px solid var(--border-color);
    padding: 20px;
    background-color: var(--background-color);
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="products"></div>
            <div class="page"></div>
            <div class="cart">
                <h2>Your Cart</h2>
                <div class="div"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
